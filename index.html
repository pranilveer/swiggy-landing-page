<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        list-style: none;
        text-decoration: none;

    </style>
</head>
<body>
    <script>
        document.body.setAttribute(
            "style", "background-color:#f28422; color:white;"

        let header=document.createElement("header")
        document.body.appendChild(header);

        header.appendChild(logo);

        header.appendChild(ul);

        let menu=document.createElement("li")

        menu.innerHTML="MENU";

        ul.appendChild(about);

        ul.appendChild(service);
        service.innerHTML="SERVICES";

        let contact=document.createElement("li")
        ul.appendChild(contact);
        contact.innerHTML="CONTACT";

        header.setAttribute("style", "width:100%; display: flex; align-items:center; justify-content: space-between; padding: 30px 170px; background-color: #f28422");

        logo.setAttribute("style", " letter-spacing: 6px; font-weight:600; font-size:2.5em; color:black; font-family: 'Tilt Warp', cursive;" );

        ul.setAttribute("style", "display: flex;")

        service.setAttribute("style", "color:white; font-size:1.1em; padding:10px 20px; font-weight:500; cursor:pointer;");

        contact.setAttribute("style", "color:white; font-size:1.1em; padding:10px 20px; font-weight:500; cursor:pointer;");

        let section = document.createElement("section");
        document.body.appendChild(section);

        let textbox = document.createElement("div");
        section.appendChild(textbox);

        let text1 = document.createElement("h1");
        textbox.appendChild(text1);
        text1.innerHTML="Swiggy Karo,";

        let text2 = document.createElement("h2");
        textbox.appendChild(text2);
        text2.innerHTML="Phir Jo Chahe Karo!";

        let button = document.createElement("button");
        textbox.appendChild(button);
        button.innerHTML="Order Now!";

        let image = document.createElement("div");
        section.appendChild(image);

        let pic = document.createElement("img");
        image.appendChild(pic);

        pic.setAttribute("src", "https://oppositehq.com/static/b305a3cb55928b02234f06babfadfe4f/7b1eb/0_herounit_swiggy_c81de7c262.jpg");

        pic.setAttribute("style", "width: 600px;height: auto;");

        text1.setAttribute("style", "font-size: 5rem; color:black;");

        text2.setAttribute("style", "font-size: 3.5rem;margin-bottom: 20px;");

        button.setAttribute(
          "style",
          "display: inline-block;padding: 10px 20px; background-color: #f56614;color:#fff; border-radius: 0.5rem; border:none; cursor:pointer;"
        );
    </script>
</body>
</html>
